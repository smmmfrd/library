<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smmmfrd's Library</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="header">
        <div id="btn-holder">
            <input type="button" id="header-button" value="+ Add a Book" onclick="toggleForm()">
        </div>
        <div id="form-holder">
            <form novalidate id="book-input">
                <label for="new-title">TITLE:</label>
                <input type="text" id="new-title" required minlength="1">
                <span class="error" aria-live="polite">* needs a title</span>

                <label for="new-author">AUTHOR:</label>
                <input type="text" id="new-author" required minlength="1">
                <span class="error" aria-live="polite">* needs an author</span>

                <label for="new-pages">PAGE COUNT:</label>
                <input type="number" id ="new-pages" min="0">
                <span class="error" aria-live="polite">* needs page count</span>

                <label for="new-read">FINISHED?:</label>
                <input type="checkbox" id="new-read">
                <span class="error" aria-live="polite"></span>

                <p></p>

                <button type="button" onclick="submitBook();">ADD BOOK</button>
            </form>
        </div>
    </div>
    <div id="shelf"></div>
</body>
</html>
